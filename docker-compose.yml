services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 3001
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
      ROGER_PROVIDER: ${ROGER_PROVIDER:-stub}
      ROGER_MODEL: ${ROGER_MODEL:-gpt-4o-2024-08-06}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "3001:3001"
    depends_on:
      - redis

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
