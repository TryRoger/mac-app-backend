version: "3.9"

services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 3001
    environment:
      REDIS_URL: redis://redis:6379/0
    ports:
      - "3001:3001"
    depends_on:
      - redis

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
